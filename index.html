<!DOCTYPE html>

<head>
    <title>digital clock</title>
    <style type="text/css">
        h1 {
            font-size: 100px;
            text-align: center;
            font-family: Verdana;
            justify-content:center;
        }

        * {
            background-color: rgb(0, 0, 0);
            color: rgb(255, 0, 0);
        }
        
    </style>
</head>

<body onload="showTime()">


    <center>
        <h1>
            Digital-Clock
            <hr>
        </h1>
        <h1>
            Digital-Clock
        </h1>
        <hr>
        <br><br>
        <h2>Created by ~  ARKAM ANSARI   ( Software Dev )</h1>
    </center>

</body>
<script type="text/javascript">


    function showTime() {
        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();
        var session = "AM"

        if (h > 12) {
            h = h - 12;
        }

        if (h >= 12) {
            session = "PM";
        }
        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;
        


        var time = h + " : " + m + " : " + s + "  "+ session
        console.log(time);
        document.getElementsByTagName('h1')[1].innerText = time;
        setTimeout(showTime, 1000);
    }
</script>

</html>
